<header>
  <glava></glava>
</header>
<navigacija></navigacija>
<div class="container">
  
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <p class="lead">Å e niste registrirani uporabnik? Prosim <a href="/registracija?stran={{ vm.prvotnaStran }}">registrirajte</a> se.</p>
      <form ng-submit="vm.posiljanjePodatkov()" autocomplete="off">
        <div role="alert" ng-show="vm.napakaNaObrazcu" class="alert alert-danger">{{ vm.napakaNaObrazcu }}</div>
        <p class="mandatory">*All fields are mandatory*</p>
        <div class="form-group">
          <label for="email">Elektronski naslov</label>
          <input type="email" class="form-control" id="email" placeholder="Vnesite elektronski naslov" required="required" ng-model="vm.prijavniPodatki.email">
        </div>
        <div class="form-group">
          <label for="password">Geslo</label>
          <input type="password" class="form-control" id="password" placeholder="Geslo" required="required" ng-model="vm.prijavniPodatki.password">
        </div>
        <button type="submit" class="btn btn-default btn-sm">Prijava!</button>
      </form>
    </div>
  </div>
</div>
<noga></noga>
