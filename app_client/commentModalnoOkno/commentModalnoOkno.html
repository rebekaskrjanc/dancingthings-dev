<div class="modal-content">
  <form id="ustvariSkupino" name="ustvariSkupino" ng-submit="vm.posiljanjePodatkov(vm.podrobnostiKom.idObjave, vm.podrobnostiKom.komentarji, vm.podrobnostiKom.vsebina, vm.podrobnostiKom.author)" role="form" class="form-horizontal" >
    <div class="modal-header">
      <button type="button" ng-click="vm.modalnoOknoComment.preklici()" class="close">
        <span aria-hidden="true">x</span><span class="sr-only">Zapri</span>
      </button>
      <h4 id="oznakaModalnegaOkna" class="modal-title">Add comment</h4>
    </div>
    <div class="modal-body">
      <div role="alert" ng-show="vm.napakaNaObrazcu" class="alert alert-danger">{{ vm.napakaNaObrazcu }}</div>
      <div class="form-group">
        <label for="text" class="col-xs-10 col-sm-2 control-label">Text content</label>
        <div class="col-xs-12 col-sm-10">
          <input id="text" required="required" ng-model="vm.podatkiObrazca.text" class="form-control">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button ng-click="vm.modalnoOknoComment.preklici()" type="button" class="btn btn-default btn-sm">PrekliÄi</button>
      <button ng-click="vm.zbrisiObjavo(vm.podrobnostiKom.idObjave, vm.podrobnostiKom.komentarji)" type="button" class="btn btn-danger btn-sm">Delete Post</button>
      <button type="submit" class="btn btn-primary btn-sm">Save Changes</button>
    </div>
  </form>
</div>
