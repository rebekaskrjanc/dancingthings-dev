<div id="login-box">
  <div class="left-box">
    <h1> Sign Up</h1>
      <input type="text" name="name" placeholder="Username" ng-model="name"/>
      <input type="text" name="username" placeholder="Username" ng-model="username"/>
      <input type="text" name="email" placeholder="Email" ng-model="email"/>
      <input type="password" name="password" placeholder="Password" ng-model="password"/>
      <input type="password" name="password2" placeholder="Retype password" ng-model="password2"/>
      <input type="text" name="state" placeholder="State" ng-model="state"/>
      <input type="text" name="city" placeholder="City" ng-model="city"/>
      <input type="text" name="gender" placeholder="Gender" ng-model="gender"/>
      <input type="text" name="dance" placeholder="Dance" ng-model="dance"/>
      <form action="index.html">
        <input type="submit" name="signup-button" value="Sign Up"/>
      </form>
    </div>
    <div class="right-box">
    </div>
    <!--<div class="logo">
      <img src="images/dark_logo_transparent_background.png">
    </div> -->
</div>
